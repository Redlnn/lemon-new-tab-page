        (chrome://new-tab-page) 并点击右下角的图标来打开“自定义 Chrome”侧边栏。
      confirmPurgeData:
        title: 确定要清除所有数据吗?
        messgae: 该操作将会重置扩展设置、已忽略的最常访问站点、已置顶或收藏的站点、已选择的背景图片等。
