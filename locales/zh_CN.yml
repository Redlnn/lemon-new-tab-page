        local: 本地图片
        bing: Bing每日一图
      vignette: 暗角
      blur: 模糊强度
      mask_opacity: 遮罩不透明度
      mask_color: 遮罩颜色
      error:
        fileIsNotImage: 所选文件不是图片!
    clock:
      title: 时钟设置
      use12HourClock: 12 小时制
      showAMPM: 显示「上午」/「下午」
      showDate: 显示日期
      showLunar: 显示农历
    other:
