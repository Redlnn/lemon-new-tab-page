extension:
  name: 柠檬起始页
  description: >
    一个开源、简洁、美观且方便使用的浏览器起始页。页面上可直接开始搜索，支持
    Bing 每日一图，可添加快速访问网站并展示最常访问网站。
sync:
  failMessage:
    title: 云同步失败
    message: 云端配置版本（$1）高于本地（$2），请更新扩展后重试
  errorMessage:
    title: 云同步异常
newtab:
  title: 新标签页
  changelog: 更新日志
  menu:
    settings: 设置
    searchEnginePreference: 搜索引擎偏好
    changelog: 更新日志
    about: 关于
  about:
    yiyanApiProvider: 一言 API 由 $1 提供
  settings:
    title: 设置
    background:
      title: 背景设置
      type:
        title: 背景类型
        none: 无
        local: 本地图片
        bing: Bing 每日一图
        online: 在线图片
      enableVignetting: 暗角效果
      blur: 模糊强度
      maskOpacity: 遮罩不透明度
      maskColor: 遮罩颜色
      warning:
        title: 警告
        fileIsNotImage: 所选文件不是图片！
        securityPolicy: 由于 Google 的安全策略，需要授予 $1 的访问权限才能获取背景，是否允许扩展申请访问该地址的权限
        granted: 已授予访问权限
        notGranted: 未授予权限，无法访问该地址
        unknownSource: 使用未知来源的图片作为背景可能会使你的设备遭到攻击，是否继续？
      onlineTips:
        a: 按下回车键或者输入框失去焦点后提交
        b: 壁纸缓存策略却决于浏览器，断网后会获取不到壁纸
        c: 壁纸加载完成前会白屏一段时间，时长取决于你的网速
        d: 请确保你使用的壁纸 API 允许跨域请求，否则会加载失败
    clock:
      title: 时钟设置
      use12HourClock: 使用 12 小时制
      showAMPM: 显示「上午 / 下午」
      showDate: 显示日期
      showLunar: 显示农历
      enableShadow: 显示阴影
      blinkingColon: 闪烁时间分隔符
      blinkingTip: 关掉可以降低 CPU 占用率（省电模式）
      invertColorLight: 浅色模式下使用深色字体
      invertColorDark: 深色模式下使用深色字体
    other:
      title: 其他设置
      sync: 云同步
      syncWarning: >
        云同步不能同步以下内容：本地或在线背景图片、最常访问站点（含已忽略的站点）、深色模式及跟随系统状态等。
        不支持同步的项目后面会有如右侧的标识：
      importExport:
        title: 导入 / 导出设置
        export: 导出
        import: 导入
        warningDialog:
          title: 你确定要从文件导入设置吗？
          content: 导入设置会覆盖你当前的设置，请谨慎使用该功能，是否继续？
          yes: 继续
          no: 不要啊
      purgeData: 清除扩展数据
      want_to_customize_chrome: 要自定义Chrome？
      customize_chrome_tips: >
        假如你要自定义 Chrome（例如更改颜色主题）的话，你只能打开 Chrome 的原生新标签页
        (chrome://new-tab-page) 并点击右下角的图标来打开“自定义 Chrome”侧边栏。
      confirmPurgeData:
        title: 确定要清除所有数据吗?
        message: 该操作将会重置扩展设置、已忽略的最常访问站点、收藏/置顶的站点、已选择的背景图片等。
        confirm: 好
        cancel: 算了
        purging: 正在清除扩展数据...
    search:
      title: 搜索设置
      defaultSearchEngine: 搜索引擎
      searchSuggestionProvider: 搜索建议 API
      openInNewTab: 在新标签页中打开
      autoFocus: 默认展开搜索框
      enableShadow: 显示搜索框阴影
      recordSearchHistory: 记录搜索历史
    theme:
      title: 主题设置
      lightMode: 浅色模式
      darkMode: 深色模式
      systemMode: 跟随系统
      primaryColor: 主题色
      chromeTip: 在 Chrome 中，该选项不受到“自定义 Chrome”侧边栏的影响，只与系统设置相关。
    shortcut:
      title: 快速访问
      tip: Tip：可以拖动设置窗口以观察快速访问区域变化噢~
      enable: 启用
      showTopSites: 展示最常访问
      showPinnedIcon: 展示置顶图标
      showTitle: 显示标题
      enableBg: 显示区域背景
      enableShadow: 显示区域阴影
      maxRows: 最大行数
      maxColumns: 最大列数
      maxItemsTipForChrome: 最常访问的上限只有 10 个噢~
      restoreDefault: 恢复默认快捷方式
      restoreDefaultConfirm:
        title: 你确定要恢复默认快捷方式吗？
        confirm: 对
        cancel: 算了
      whiteTextInLightMode: 在浅色模式下使用白色字体
      whiteTextTip: 关闭【显示区域背景】并把【遮罩不透明度】改为 0 效果更佳噢~
      iconSize: 图标大小
      HorizontalIconSpacing: 图标左右间距
      VerticalIconSpacing: 图标上下间距
      marginTop: 快速访问区域上边距
    yiyan:
      title: 一言
      enabled: 启用
      description: /
      alwaysShow: 总是显示
      normalyShowTip: 关闭时仅在搜索框聚焦时显示
  shortcut:
    addNewShortcut: 添加快速访问
    pin: 置顶
    unpin: 取消置顶
    remove: 移除
    addDialog:
      dialogTitle: 添加快速访问
      title: 标题
      url: 地址
      favicon: 图标
      confirm: 好了
      cancel: 不好
      invalidUrlError: 无效的网址，请重新输入~
      confirmSvgTitle: 你选择了一张 SVG 图片
      confirmSvgDesc: 你确定要使用 SVG 图片吗？为了避免 XSS 和 XXE 攻击，柠檬起始页将会对该图片进行处理，因此有可能会导致该 SVG 图片不会如期显示。但即使经过处理，你也有可能被你所选择的图片攻击，请确保你所使用的图片来源是安全的。
      confirmSvgOKBtn: 是的
      confirmSvgCancelBtn: 还是不要了
      tooLargeImageError: 图片大小超过 100KiB，请重新选择~
      autoFetchFavicon: 自动获取图标
      uploadFaviconAlert: 可用的格式：ico、svg、png、jpg、webp
    removeTopMessage:
      content: 已移除快捷方式
      revoke: 撤销
      restoreDefault: 恢复默认快捷方式
    removePinnedMessage:
      content: 已移除该置顶链接
      revoke: 撤销
  search:
    placeholder: 搜索
    purgeSearchHistory: 清除搜索历史
    searchEngineMenu:
      current: 当前
      tipPrefix: 'Tip: 按下'
      tipSuffix: 切换搜索引擎
  searchEngineMenu:
    bing: 必应
    google: Google
    baidu: 百度
  notification:
    bingWallpaper:
      get: 正在获取 Bing 壁纸...
      error:
        title: 获取 Bing 壁纸失败
        message: 请检查开发者工具中的控制台提示。
