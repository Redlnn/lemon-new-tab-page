extension:
  name: 柠檬起始页
  description: >
    一个开源、简洁、美观且方便使用的浏览器起始页。页面上可直接开始搜索，支持
    Bing 每日一图，可添加快速访问网站并展示最常访问网站。
newtab:
  title: 新标签页
  changelog: 更新日志
  settings:
    title: 设置
    background:
      title: 背景设置
      type:
        title: 背景类型
