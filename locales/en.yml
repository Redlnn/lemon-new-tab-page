  name: Lemon New Tab
  description: >
    An open-source, simple, user-friendly start page.
    You can search or custom wallpaper.
    It can also display the most visited links.
newtab:
  title: New Tab
  changelog: Changelog
  settings:
    title: Settings
    background:
      title: Background Settings
      type:
        title: Background Type
        none: None
        local: Local Image
        bing: Bing Wallpaper
        online: Online Image
      vignette: Enable Vignette
      blur: Blur Intensity
      mask_opacity: Mask Opacity
      mask_color: Mask Color
      warning:
        fileIsNotImage: The selected file is not an image!
        securityPolicy: Due to Google's security policy, the extension needs permission to access $1 to get the background. Do you allow this extension to request access to this host?
        granted: Permission granted.
        notGranted: Permission not granted, cannot access this host.
        unknownSource: Using images from unknown sources as backgrounds may expose your device to attacks. Do you want to continue?
      onlineTips:
        a: Submit after pressing the Enter key or when the input field loses focus.
        b: The wallpaper caching strategy depends on the browser, and wallpapers may not be accessible offline.
        c: There will be a blank screen before the wallpaper finishes loading, and the duration depends on your internet speed.
        d: Please ensure the wallpaper API you are using allows cross-origin requests; otherwise, it will fail to load.
