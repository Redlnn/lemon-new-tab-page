extension:
  name: 檸檬起始頁
  description: >
    一個開源、簡潔、美觀且方便使用的瀏覽器起始頁。頁面上可直接開始搜尋，支持
    Bing 每日一圖，可添加捷徑並展示最常造訪網站。
newtab:
  title: 新分頁
  changelog: 更新日誌
  settings:
    title: 設定
    background:
      title: 桌布設定
      type:
        title: 桌布類型
        none: 無
        local: 本地圖像
        bing: Bing 每日一圖
      vignette: 暗角
      blur: 模糊強度
      mask_opacity: 遮罩不透明度
      mask_color: 遮罩顔色
      error:
        fileIsNotImage: 所選檔案不是圖像!
    clock:
      title: 時鐘設定
      use12HourClock: 12 小時制
      showAMPM: 顯示「上午」/「下午」
      showDate: 顯示日期
      showLunar: 顯示農曆
    other:
      title: 其他設定
      yiyan: 一言
      purgeData: 清除本擴充功能資料
      want_to_customize_chrome: 要自訂Chrome？
      customize_chrome_tips: >
        假如你要自訂 Chrome（例如更改顏色主題）的話，你只能打開 Chrome 的原生新分頁
        (chrome://new-tab-page) 並點擊右下角的圖示來打開「自訂 Chrome」側邊欄。
      confirmPurgeData:
        title: 確定要清除所有資料嗎?
        messgae: 該操作將會重置本擴充功能之設定、已忽略的最常造訪網站、已置頂或收藏的網站、已選擇的背景圖像等。
        confirm: 好
        cancel: 算了
        purging: 正在清除擴充功能資料...
    about:
      title: 關於
      version: 當前版本
      projectLink: 專案位址
