extension:
  name: 檸檬起始頁
  description: >
    一個開源、簡潔、美觀又易用的瀏覽器起始頁。頁面上可直接開始搜尋，支援
    Bing 每日圖片，可新增快速存取網站並顯示最常瀏覽網站。
sync:
  failMessage:
    title: 雲端同步失敗
    message: 雲端設定版本（$1）高於本機版本（$2），請更新擴充功能後再試
  errorMessage:
    title: 雲端同步異常
newtab:
  title: 新分頁
  changelog: 更新日誌
  menu:
    settings: 一般設定
    searchEnginePreference: 搜尋引擎偏好
    changelog: 更新日誌
    about: 關於
  about:
    yiyanApiProvider: 一言 API 由 $1 提供
  settings:
    title: 設定
    background:
      title: 背景設定
      type:
        title: 背景類型
        none: 無
        local: 本機圖片
        bing: Bing 每日圖片
        online: 線上圖片
      enableVignetting: 暗角效果
      blur: 模糊程度
      maskOpacity: 遮罩不透明度
      maskColor: 遮罩顏色
      warning:
        title: 警告
        fileIsNotImage: 所選檔案並非圖片！
        securityPolicy: 因應 Google 安全政策，需授權 $1 的訪問權限才能取得背景圖片，是否允許本擴充功能訪問此網址？
        granted: 已授權訪問
        notGranted: 尚未授權，無法讀取此網址
        unknownSource: 使用來自不明來源的圖片作背景可能會危及你的裝置安全，是否繼續？
      onlineTips:
        a: 按下 Enter 鍵或點擊輸入框以外的區域以提交
        b: 圖片快取策略取決於瀏覽器，離線時可能無法展示
        c: 背景圖片載入前會短暫白屏，時間長短視乎你的網速
        d: 請確認你使用的圖片 API 支援跨域請求，否則可能載入失敗
    clock:
      title: 時鐘設定
      use12HourClock: 使用 12 小時制
      showAMPM: 顯示「上午／下午」
      showDate: 顯示日期
      showLunar: 顯示農曆
      enableShadow: 顯示陰影
      blinkingColon: 閃爍時間分隔符
      blinkingTip: 關閉此功能可降低 CPU 使用率（省電模式）
      invertColorLight: 淺色模式下使用深色文字
      invertColorDark: 深色模式下使用深色文字
    other:
      title: 其他設定
      sync: 雲端同步
      syncWarning: >
        雲端同步不支援同步以下項目：本機或線上背景圖片、最常瀏覽網站（包括已忽略的網站）、深色模式及跟隨系統狀態等。
        不支援同步的項目會有如右側的標識：
      importExport:
        title: 匯入 / 匯出設定
        export: 匯出
        import: 匯入
        warningDialog:
          title: 你確定要從檔案匯入設定嗎？
          content: 匯入設定會覆蓋你目前的設定，請謹慎使用此功能，是否繼續？
          yes: 繼續
          no: 唔好啊
      purgeData: 清除本擴充功能的資料
      want_to_customize_chrome: 想自訂 Chrome？
