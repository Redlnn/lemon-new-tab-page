        如果你想自訂 Chrome（例如更改主題顏色），你必須開啟 Chrome 原生的新分頁
        (chrome://new-tab-page)，然後點右下角圖示以開啟「自訂 Chrome」側邊欄。
      confirmPurgeData:
        title: 確定要清除所有資料？
        message: 此操作將會重設擴充設定、已忽略的常用網站、已釘選或收藏的網站，以及已選擇的背景圖片等。
        confirm: 好
        cancel: 算啦
        purging: 正在清除擴充功能資料...
