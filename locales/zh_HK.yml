      systemMode: 跟隨系統設定
      primaryColor: 主題顏色
      chromeTip: 在 Chrome 中，此選項不受「自訂 Chrome」側邊欄影響，只與系統設定有關。
    shortcut:
      title: 快速存取
      tip: 小提示：可以拖動設定視窗來觀察快速存取區域的變化喔~
      enable: 啟用
