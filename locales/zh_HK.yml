      maxRows: 最大列數
      maxColumns: 最大欄數
      maxItemsTipForChrome: 僅支援最多 10 個常用網站
      restoreDefault: 還原預設快速存取
      restoreDefaultConfirm:
        title: 確定還原預設快速存取？
        confirm: 是
        cancel: 否
      whiteTextInLightMode: 淺色模式下使用白色文字
      whiteTextTip: 關閉「顯示區域背景」並將「遮罩不透明度」設為 0，效果會更好喔~
