name: Build And Release
permissions:
  contents: write
on:
  push:
    tags:
      - 'v*' # 匹配以 v 开头的 tag，例如 v1.0.0
  workflow_dispatch:
jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [24]
    steps:
      - uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install and Build
        run: |
          pnpm install
          pnpm wxt zip
          pnpm wxt zip -b edge
          pnpm wxt zip -b firefox

      - name: Set artiface name
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "ARTIFACT_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          else
            echo "ARTIFACT_NAME=dev" >> $GITHUB_ENV
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          include-hidden-files: true
          path: .output/lemon-tab-page-*.zip

      - name: Release Tag
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag'
        with:
          files: .output/lemon-tab-page-*.zip
          target_commitish: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}

      - name: Release Dev
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'workflow_dispatch'
        with:
          files: .output/lemon-tab-page-*.zip
          name: dev-release
          tag_name: dev-release
          prerelease: true
